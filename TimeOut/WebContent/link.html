<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Session</title>
<script>
function func(){
var co=10;
var IDLE_TIMEOUT = 10; //seconds
var _idleSecondsCounter = 0;
	document.onclick = function() {
	    _idleSecondsCounter = 0;
	};
	document.onmousemove = function() {
	    _idleSecondsCounter = 0;
	};
	document.onkeypress = function() {
	    _idleSecondsCounter = 0;
	};
window.setInterval(CheckIdleTime, 1000);
function CheckIdleTime() {
    _idleSecondsCounter++;
    document.getElementById("demo").innerHTML=co - _idleSecondsCounter + 1 +" " +  'SECOND(S)';
    var oPanel = document.getElementById("SecondsUntilExpire");
    if (oPanel)
        oPanel.innerHTML = (IDLE_TIMEOUT - _idleSecondsCounter);
    if (_idleSecondsCounter >= IDLE_TIMEOUT) {
        alert("Time expired!");
        document.location.href = "logout.jsp";
    }
}
}
</script>
</head>
<body onload="func()" >
<p>HI...YOU ARE ON TIMEOUT SESSION,SESSION TIME:10 SECONDS* </p>
<h1 style="text-align:center">YOUR SESSION GETS TIME OUT IN</h1>
<h1 style="text-align:center" id="demo"></h1>
</body>
</html>
